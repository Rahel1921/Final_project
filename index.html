<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city here..."
                  autofocus="on"
                  id="search-text-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-form"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button class="location-button" >Current location</button>
              </div>
          </form>
              <br />
              <h1 id="city"></h1>
               <h3>
                 Last update:
                <span id="date">
                  <span id="current-day"></span> <span id="current-hour"></span
                  ><span id="current-minutes"></span
                ></span>
              </h3>
              <div class="row">
              <div class="col-6">
            <div class="clearfix">
                <img src=" " alt=""  id="icons">
              <div class="float-left">
                <span class="temp" id="temp"></span
                ><span class="units"> Â°C</a></span>
                <span class="description"></span>
                  <ul>
                <li>Humidity:<span id="humidity"></span>%
                </li>
                <li>Wind:<span id="wind"></span>m/h
                </li>
                  </ul>
                </div>
            </div>
            </div>
               <div class="forcast" id="forcast"> 
            </div>
        </div>
      </div>  
    </div>
      <span id="open-source"><a href="https://github.com/Rahel1921/Final_project" >Open a source code</a> <b>: Coded by Rahel.</b></span>
    <script src="js.js"></script>
  </body>
</html>
